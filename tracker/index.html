<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tracker</title>
	<script src="index.js" type="module"></script>
	<link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" />
	<link rel="stylesheet" href="style.css">
</head>
<body>

<header id="app">
	<h1 id="user_name"></h1>
	<div class="backend-controls">
		<div id="user_info">
			<img src="" alt="" id="user_avatar">
		</div>
		<div id="buttons">
			<button id="logout_button">Log out</button>
			<button id="save_button">Save</button>
			<button id="login_button">Log in</button>
		</div>
		<img src="img/loader.svg" alt="" class="loader show-on-saving">
	</div>
	<div class="show-on-loading">
		<img src="img/loader.svg" alt="" class="loader">
		Loading dataâ€¦
	</div>
</header>

<main>
	<button id="add_entry_button">Add entry</button>
	<template id="entry_template">
	<article class="entry">
		<form>
			<label>Date: <input type="date" name="datetime"></label>
			<label>Restaurant: <input name="restaurant" size = 30></input></label>
			<label>Order: <input name="order" size = 30></input></label>
			<label>Rating: 
				<select name="rating">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</label>
			<button class="delete" type="button" onclick=deleteRow(this)>x</button>
		</form>
	</article>
	</template>
</main>
